<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Creator</title>
</head>

<body>
  <section class="botao-creator">
    <form action="" id="controles">
      <label for="texto">Texto</label>
      <input type="text" name="texto" id="texto">
      <label for="color">Color</label>
      <input type="color" name="color" id="color">
      <label for="backgroudColor">backgroudColor</label>
      <input type="color" name="backgroudColor" id="backgroudColor">
      <label for="height">height</label>
      <input type="range" name="height" id="height" min="0" max="200">
      <label for="width">width</label>
      <input type="range" name="width" id="width" min="0" max="600">
      <label for="border">border</label>
      <input type="text" name="border" id="border">
      <label for="borderRadius">borderRadius</label>
      <input type="rang" name="borderRadius" id="borderRadius" min="0" max="20">
      <select name="fontFamily" id="fontFamily">
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="monospace">Monospace</option>
      </select>
      <label for="fontSize">fontSize</label>
      <input type="number" name="fontSize" id="fontSize">
    </form>

  </section>
</body>

</html>
